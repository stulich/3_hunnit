{% extends "base.html" %}

{% block content %}
<h1 align = "center">Discussion Posts</h1><br>
<h3>{{ object.title }}</h3>
<strong>Post by {{ object.disc_author }}</strong> <br><br>
<p>{{ object.content }}</p>

<br><br>
{% for comment in  object.comments.all %}
<p>{{comment.author}}<br> {{comment.text}}</p>
{% endfor %}

{% endblock %}
